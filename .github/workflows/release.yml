name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  release:
    name: Create Release
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and zip Chrome extension
        run: npm run zip

      - name: Build and zip Firefox extension
        run: npm run zip:firefox

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: The Collector v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            .output/*.zip
          prerelease: ${{ contains(github.ref, '-') }}

  # Trigger store publishing for non-prerelease versions
  publish-chrome:
    name: Publish to Chrome Web Store
    needs: release
    if: ${{ !contains(github.ref, '-') }}
    uses: ./.github/workflows/publish-chrome.yml
    secrets: inherit

  publish-firefox:
    name: Publish to Firefox Add-ons
    needs: release
    if: ${{ !contains(github.ref, '-') }}
    uses: ./.github/workflows/publish-firefox.yml
    secrets: inherit
